                <canvas id="myCanvas" width="140" height="50">你的浏览器不支持HTML 的Canvas动画，请更换浏览器</canvas>
                <script>
                    var j = .8;
                    var f = 1.6;
                    var l = 2;
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");

                    ctx.beginPath();
                    ctx.arc(20, 20, 15, 0, 2 * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#b6b9c6';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(20, 20, 15, 0, j * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#ff494a';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(65, 20, 15, 0, 2 * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#b6b9c6';
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(65, 20, 15, 0, f * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#ff494a';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.arc(110, 20, 15, 0, l * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#b6b9c6';
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(110, 20, 15, 0, l * Math.PI);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#ff494a';
                    ctx.stroke();



                    ctx.fillStyle = "#000"
                    ctx.font = '1em 微软雅黑 ';
                    ctx.fillText('剑', 12, 25);
                    ctx.font = '1em 微软雅黑 ';
                    ctx.fillText('法', 57, 25);
                    ctx.font = '1em 微软雅黑 ';
                    ctx.fillText('灵', 102, 25);
                </script>
