<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>创建任务</title>
    <link href="../jqjm/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="../jqjm/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="../font/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/proinfo.css" rel="stylesheet" />
    <link href="../css/right.css" rel="stylesheet" />
    <style>
        .dialogbox {
            height: 100%;
            width: 100%;
            background-color: #808080;
            position: absolute;
            z-index: 9999;
            top: 1px;
            opacity: 0.9;
            display: none;
        }

        .padbox {
            height: 300px;
            width: 90%;
            margin: 0 auto;
            background-color: #fff;
        }

        .dia-con {
            padding: 0 10px;
            clear: both;
        }

        .dia-title {
            margin-top: 120px;
            background-color: #ccc;
            width: 100%;
            height: 40px;
            line-height: 40px;
        }

            .dia-title i {
                float: right;
                height: 40px;
                line-height: 40px;
                margin-right: 10px;
            }

        .ui-input-search {
            margin: 10px 10px;
        }

        .dia-con {
            margin-top: 10px;
            height: 200px;
            overflow: scroll;
        }

        .dia-conItem {
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            border-bottom: 1px solid #808080;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header" data-theme="a" data-position="fixed" class="headi">
            <a href="../i.html?i=1#one" class="hdbutton ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l" data-ajax="false">返回</a>
            <h1>创建任务</h1>
            <a href="javaScript:;" class="btn hdbutton ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-check" data-ajax="false">完成</a>
        </div>
        <div class="box">
            <div class="box-head">
                <div class="title">限定条件信息</div>
            </div>
            <div class="box-content-pd">
                <div data-role="fieldcontain">
                    <label for="a">开始时间:</label>
                    <input type="datetime" id="a" />
                    <div class="kd"></div>
                    <label for="b">截至时间:</label>
                    <input type="datetime" id="b" />
                    <div class="kd"></div>
                    <label for="c">限定频次:</label>
                    <input type="text" name="c" id="c" placeholder="限定频次">
                    <div class="kd"></div>
                    <label for="d">积分要求:</label>
                    <input type="text" name="d" id="d" placeholder="积分要求">
                    <div class="kd"></div>
                    <fieldset data-role="controlgroup" style="width: 100%;">
                        <legend>限定对象:</legend>
                        <input type="checkbox" name="obj1" id="obj1">
                        <label for="obj1">个人</label>
                        <input type="checkbox" name="obj2" id="obj2">
                        <label for="obj2">团体</label>
                    </fieldset>
                    <div class="kd"></div>
                    <label for="payType">支付方式:</label>
                    <select name="day" id="payType">
                        <option value="1">实时支付 </option>
                        <option value="2">付款方确认支付</option>
                    </select>
                    <div class="kd"></div>
                    <fieldset data-role="controlgroup" style="width: 100%;">
                        <legend>任务等级:</legend>
                        <select name="role" id="role">
                            <option value="0">无</option>
                            <option value="1">剑</option>
                            <option value="2">法</option>
                            <option value="3">灵</option>
                        </select>
                        <input type="text" name="roleNum" id="roleNum" placeholder="等级数">
                        <input type="hidden" id="pan" />
                        <input type="hidden" id="tuan" />
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="dialogbox dg-pan">
            <div class="padbox">
                <div class="dia-title">搜索个人<i class="close close-pan">选定</i></div>
                <div data-role="navbar">
                    <input type="search" name="search" id="search" placeholder="搜索内容...">
                </div>
                <div class="dia-con">
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="1">dhy                   
                    </div>
                    <div class=" dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="2">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="3">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="4">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="5">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="6">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="7">dhy
                    </div>
                    <div class="dia-conItem dia-pan">
                        <input type="checkbox" data-role="none" value="8">dhy
                    </div>
                </div>
            </div>
        </div>

        <div class="dialogbox dg-tuan">
            <div class="padbox">
                <div class="dia-title">搜索团队<i class="close close-tuan">选定</i></div>
                <div data-role="navbar">
                    <input type="search" name="search" id="search1" placeholder="搜索内容...">
                </div>
                <div class="dia-con">
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="1">dhy                   
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="2">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="3">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="4">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="5">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="6">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="7">dhy
                    </div>
                    <div class="dia-conItem dia-tuan">
                        <input type="checkbox" data-role="none" value="8">dhy
                    </div>
                </div>
            </div>
        </div>
        <div data-role="footer" class="load" data-position="fixed">
            <i class="fa fa-refresh fa-spin"></i>
        </div>

    </div>
    <script src="../jqjm/jquery.min.js"></script>
    <script src="../jqjm/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/taskCreSec.js"></script>
    <script>
        $(function () {
            var one = true;
            $("#obj1").on("click", function () {
                if (one) {
                    $.ajax({
                        url: "taskCreSec.aspx",
                        data: "",
                        type: "get",
                        dataType: "json",
                        beforeSend: function () {
                            $(".load").css("display", "block");
                            one = false;
                        },
                        success: function (results) {
                            dialogpan(results);
                        }, complete: function () {
                            $(".load").css("display", "none");
                            one = true;
                        }
                    });
                }
            });
            function dialogpan(results) {
                if (results != undefined) {
                    var str = "";
                    $.each(results.users, function () {
                        str += '<div class="dia-conItem dia-pan">';
                        str += '<input type="checkbox" data-role="none" value="' + this.id + '"">' + this.name;
                        str += '</div>';                        
                    });
                    $(".dia-con").html(str);
                }


                if ($(".dg-pan").css("display") == "none") {
                    $(".dg-pan").css("display", "block");
                } else {
                    $(".dg-pan").css("display", "none");
                }
            }
            $(document).on("click", ".dia-pan", function () {
                var a = $(this).children("input").prop("checked");
                $(this).children("input").prop("checked", !a);
            });
            $(".close-pan").on("click", function () {
                dialogpan();
                var items = $(".dia-pan > input:checkbox");
                var pd = false;
                var str = "";
                $.each(items, function () {
                    if (this.checked) {
                        str += this.value + ","
                        pd = true;
                    }
                });

                $("#pan").val(str);
                if (!pd) {
                    $("#obj1").prop("checked", false);
                    $("#obj1").parent().children().first().removeClass("ui-checkbox-on").addClass("ui-checkbox-off");
                } else {
                    $("#obj1").prop("checked", true);
                    $("#obj1").parent().children().first().removeClass("ui-checkbox-off").addClass("ui-checkbox-on");
                }

            });


            $("#obj2").on("click", function () {
                dialogtuan();
            });
            function dialogtuan() {
                if ($(".dg-tuan").css("display") == "none") {
                    $(".dg-tuan").css("display", "block");
                } else {
                    $(".dg-tuan").css("display", "none");
                }
            }
            $(".dia-tuan").on("click", function () {
                var a = $(this).children("input").prop("checked");
                $(this).children("input").prop("checked", !a);
            });
            $(".close-tuan").on("click", function () {
                dialogtuan();
                var items = $(".dia-tuan > input:checkbox");
                var pd = false;
                var str = "";
                $.each(items, function () {
                    if (this.checked) {
                        str += this.value + ","
                        pd = true;
                    }
                });
                $("#tuan").val(str);
                if (!pd) {
                    $("#obj2").prop("checked", false);
                    $("#obj2").parent().children().first().removeClass("ui-checkbox-on").addClass("ui-checkbox-off");
                } else {
                    $("#obj2").prop("checked", true);
                    $("#obj2").parent().children().first().removeClass("ui-checkbox-off").addClass("ui-checkbox-on");
                }
            });
        })
    </script>
</body>
</html>
