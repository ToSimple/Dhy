<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>创建任务</title>
    <link href="../jqjm/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="../jqjm/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="../font/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../css/proinfo.css" rel="stylesheet" />
    <link href="../css/right.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" data-theme="a">
        <div data-role="header" data-theme="a" data-position="fixed">
            <a href="../i.html?i=1#one" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l" data-ajax="false">返回</a>
            <h1>创建任务</h1>
            <a href="../i.html?i=1#one" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-check" data-ajax="false">完成</a>
        </div>
        <div class="box">
            <div class="box-head">
                <div class="title">限定条件信息</div>
            </div>
            <div class="box-content-pd">
                <div data-role="fieldcontain">
                    <label for="date">开始时间:</label>
                    <input type="datetime" id="date"/>
                    <div class="kd"></div>
                   <label for="Datetime1">截至时间:</label>
                    <input type="datetime" id="Datetime1"/>
                    <div class="kd"></div>
                    <label for="email">任务名称:</label>
                    <input type="text" name="a" id="a" placeholder="任务名称">
                    <div class="kd"></div>
                    <label for="info">任务标签:</label>
                    <input type="text" name="a" id="Text1" placeholder="任务标签">
                    <div class="kd"></div>
                    <label for="info">任务简介:</label>
                    <textarea name="info" id="info"></textarea>
                    <div class="kd"></div>
                    <label for="info">交易积分:</label>
                    <input type="text" name="a" id="Text2" placeholder="交易积分">
                    <div class="kd"></div>
                    <label for="fullname">任务类别:</label>
                    <select name="day" id="fullname">
                        <option value="1">无</option>
                        <option value="2">收入</option>
                        <option value="3">支出</option>
                    </select>
                    <div class="kd"></div>
                    <label for="state">任务类别:</label>
                    <select name="state" id="state">
                        <option value="1">暂缓</option>
                        <option value="2">预热中</option>
                        <option value="3">进行中</option>
                        <option value="4">已结束</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="../jqjm/jquery.min.js"></script>
    <script src="../jqjm/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
