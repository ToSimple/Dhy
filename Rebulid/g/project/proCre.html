<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>创建项目</title>
    <link href="../jqjm/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="../jqjm/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="../font/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div data-role="page" data-theme="a">

        <div data-role="header" data-theme="a" data-position="fixed">
            <a href="../i.html?i=2#two" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l" data-ajax="false">返回</a>

            <h1>创建项目</h1>
            <a href="../i.html?i=2#two" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-check" data-ajax="false">提交</a>
        </div>
        <form method="post" action="demo_form.php">
            <div data-role="fieldcontain">
                <label for="fullname">项目名称:</label>
                <input type="text" name="fullname" id="fullname">

                <label for="bday">项目创建时间:</label>
                <input type="date" name="bday" id="bday">

                <label for="email">项目作者:</label>
                <input type="email" name="email" id="email" placeholder="项目作者..">

                <label for="info">附加信息:</label>
                <textarea name="info" id="info"></textarea>

                <label for="upl">上传图片:</label>
                <input type="file" name="upl" id="upl">
                <img src="javascript:void(0);" id="img" style="width: 120px; display: none;">
                <input type="file" name="upl" id="File1">
                <img src="javascript:void(0);" id="img1" style="width: 120px; display: none;">
                <input type="file" name="upl" id="File2">
                <img src="javascript:void(0);" id="img2" style="width: 120px; display: none;">
                <fieldset data-role="controlgroup">
                    <legend>附加信息:</legend>
                    <label for="male">M</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">F</label>
                    <input type="radio" name="gender" id="female" value="female">
                </fieldset>
                <fieldset data-role="controlgroup">
                    <legend>选择类型:</legend>
                    <label for="red">Red</label>
                    <input type="checkbox" name="favcolor" id="red" value="red">
                    <label for="green">Green</label>
                    <input type="checkbox" name="favcolor" id="green" value="green">
                    <label for="blue">Blue</label>
                    <input type="checkbox" name="favcolor" id="blue" value="blue">
                </fieldset>
                <fieldset data-role="fieldcontain">
                    <label for="day">选择时间:</label>
                    <select name="day" id="day">
                        <option value="mon">Monday</option>
                        <option value="tue">Tuesday</option>
                        <option value="wed">Wednesday</option>
                    </select>
                </fieldset>

            </div>
        </form>

    </div>
