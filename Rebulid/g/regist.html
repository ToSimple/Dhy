<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>注册</title>
    <link href="jqjm/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="jqjm/jquery.mobile.theme-1.4.5.min.css" rel="stylesheet" />
    <link href="font/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/right.css?v=1.0" rel="stylesheet" />
    <link href="css/login.css" rel="stylesheet" />
</head>
<body class="loginBody">
    <div data-role="page" data-theme="a">
        <div class="loginHead" data-role="header" data-theme="a" data-position="fixed">
            <a href="i.html" data-ajax="false" data-role="none">
                <img src="../img/logo.png" /></a>
            <h1></h1>
            <a href="login.html" data-role="none" data-ajax="false"><i class="fa fa-pencil-square-o"></i><strong>登录</strong></a>
        </div>
        <div class="mbx"><a href="i.html" data-ajax="false">首页</a> > 注册  </div>
        <form method="post">
            <div class="loginform" data-role="fieldcontain">
                <label for="email">账号:</label>
                <input type="text" placeholder="请输入邮箱或手机" name="email" id="email">
                <div class="kd"></div>
                <label for="screenName">昵称:</label>
                <input type="text" placeholder="请确认昵称" name="screenName" id="screenName">
                <div class="kd"></div>
                <label for="pwd1">密码:</label>
                <input type="password" placeholder="请输入密码" name="password" id="password">
                <div class="kd"></div>
                <label for="pwd2">确认密码:</label>
                <input type="password" placeholder="请确认密码" name="surePassword" id="surePassword">
                <div class="kd"></div>
                <label for="val">验证码:</label>
                <div class="ui-grid-b">
                    <div class="ui-block-a">
                        <input type="text" name="validateNum" id="validateNum">
                    </div>
                    <div class="ui-block-b">
                        <img class="valImg" src="../img/qrcode_for_gh_8be2fded1c7f_258.jpg" />
                    </div>
                </div>
                <div class="ui-grid">
                    <div class="ui-block-a remember">
                       <label for="tk" class="lb">我接受并同意网站《用户服务条款》</label>
                        <input type="checkbox" name="tk" id="tk" value="1">
                    </div>
                </div>
                
                <a class="btn" data-role="none" data-ajax="false"><strong>注册</strong></a>
            </div>
        </form>
        <!-- <div data-role="footer" data-theme="b">
            <h1>底部文本</h1>
        </div>-->
    </div>
    <script src="jqjm/jquery.min.js"></script>
    <script src="jqjm/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/regist.js"></script>
</body>
</html>
