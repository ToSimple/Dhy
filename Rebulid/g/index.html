    <style>
        .cohebox {

        .cx-l {
            width: 40%;

        }

        .cx-r {

        }

            .ll img {

                box-shadow: 2px 2px 2px #000;
            }

        .cc {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #eee;
            box-shadow: 2px 2px 2px #000;
            text-shadow: 2px 2px 2px #000;
        }

        .cc1 {
            background-color: #0ff;
            position: absolute;
            top: 70px;
            left: 25px;
        }

        .cc2 {
            background-color: #ff6a00;
            position: absolute;
            top: 70px;
            left: 95px;
        }

        .cc3 {
            background-color: #b6ff00;
            position: absolute;
            top: 145px;
            left: 60px;
        }
    </style>
