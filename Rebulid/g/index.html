<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <link href="font/css/font-awesome.min.css" rel="stylesheet" />

    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style>
        .cohebox {
            height: 150px;
            background-color: #fff;
            border: 1px solid #111;
            margin-bottom: 10px;
        }

        .cx-l {
            width: 40%;
            float: left;
        }

        .cx-r {
            text-align: center;
            float: left;
            width: 60%;
        }

        .ll {
            width: 80px;
            height: 80px;
            margin: 30px 0 0 30px;
        }

            .ll img {
                border-radius: 50%;
                box-shadow: 2px 2px 2px #000;
            }

        .cc {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #eee;
            box-shadow: 2px 2px 2px #000;
            text-shadow: 2px 2px 2px #000;
        }

        .cc1 {
            background-color: #0ff;
            position: absolute;
            top: 70px;
            left:10px;
        }

        .cc2 {
            background-color: #ff6a00;
            position: absolute;
            top: 70px;
            left: 85px;
        }

        .cc3 {
            background-color: #b6ff00;
            position: absolute;
            top: 125px;
            left: 50px;
        }

        .ui-panel {
            width: 12em;
        }
        .ui-content {
            padding:0;
            margin:0;
        }

       
        @-webkit-keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes load2 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div data-role="page" data-theme="b">

        <div data-role="header" data-theme="b">
            <a>Amaker</a>
            <h1>用户中心</h1>
            <a href="#rightpanel3"><i class="fa fa-navicon" style="color: #fff; font-size: 18px;"></i></a>
        </div>

        <div data-role="content" data-theme="b">
            <div class="cohebox">
                <div class="cx-l">
                    <div class="ll">
                        <img width="80" height="80" src="../img/default.jpg" />
                        <div class="cc cc1">12</div>
                        <div class="cc cc2">22</div>
                        <div class="cc cc3">12</div>
                    </div>
                </div>
                <div class="cx-r">
                    <h3>比特</h3>
                    <p>积分：124</p>
                    <p>
                        上次登陆时间:<br />
                        2015-3-4
                    </p>
                </div>




            </div>
            
            <div data-role="navbar">
                <ul>
                    <li><a href="#" class="gj gj1">任务</a></li>
                    <li><a href="#" class="gj gj2">项目</a></li>
                    <li><a href="#" class="gj gj3">团体</a></li>
                    <li><a href="#" class="gj gj4">朋友</a></li>
                </ul>
            </div>

            <ul data-role="listview" data-inset="true" class="sel sel1" data-theme="c">
                <li><a href="#">进行中的任务</a></li>
                <li><a href="#">已完成的任务</a></li>
                <li><a href="#">关注的任务</a></li>
                <li><a href="#">推荐的任务</a></li>
                <li><a href="#">发布的任务</a></li>
                <li><a href="#">发布任务</a></li>

            </ul>

            <ul data-role="listview" data-inset="true" class="sel sel2" style="display: none;" data-theme="c">
                <li><a href="#">关注的项目</a></li>
                <li><a href="#">推荐的项目</a></li>
                <li><a href="#">创建的项目</a></li>
                <li><a href="#">创建项目</a></li>
            </ul>
            <ul data-role="listview" data-inset="true" class="sel sel3" style="display: none;" data-theme="c">
                <li><a href="#">加入的团体</a></li>
                <li><a href="#">关注的团体</a></li>
                <li><a href="#">推荐的团队</a></li>
                <li><a href="#">我的团体</a></li>
                <li><a href="#">创建团体</a></li>
            </ul>
            <div data-theme="b" data-display="overlay" data-position="right" id="rightpanel3" data-role="panel" class="ui-panel ui-panel-position-right ui-panel-display-overlay ui-body-b ui-panel-animate ui-panel-open">
                <div class="ui-panel-inner pr">
                    <div class="pltop">
                        <img src="../img/default.jpg" class="rpph" /><h2>比特</h2>
                    </div>
                    <ul class="rpanelul">
                        <li><a href="#"><i class="fa fa-pencil-square-o"></i>修改密码</a></li>
                        <li><a href="#"><i class="fa fa-database"></i>我的积分</a></li>
                        <li><a href="#"><i class="fa fa-sign-out"></i>安全退出</a></li>
                    </ul>
                    <style>
                        .pr {
                            margin: 0px;
                            padding: 0px;
                        }

                        .pltop {
                            background: #fff;
                            overflow: auto;
                            border-bottom: 1px solid #999;
                        }

                            .pltop .rpph {
                                border-radius: 50%;
                                width: 80px;
                                height: 80px;
                                float: left;
                                margin: 5px 10px 0 10px;
                            }

                        .pltop {
                            line-height: 50px;
                        }

                        .rpanelul {
                            list-style: none;
                            padding: 0;
                            margin: 0;
                            clear: both;
                        }

                            .rpanelul li {
                                padding-left: 10px;
                                background-color: #fff;
                                width: 100%;
                                height: 2.4em;
                                border-bottom: 1px solid #999;
                            }

                                .rpanelul li a {
                                    line-height:2.4em;
                                    font-size: 1.2em;
                                    text-decoration: none;
                                }
                    </style>
                </div>
            </div>
        </div>


        <!-- <div data-role="footer" data-theme="b">
            <h1>底部文本</h1>
        </div>-->

    </div>
    <script>
        $(".gj1").on("click", function () {
            $(".sel").css("display", "none");
            $(".sel1").css("display", "block");
        })
        $(".gj2").on("click", function () {
            $(".sel").css("display", "none");
            $(".sel2").css("display", "block");
        })
        $(".gj3").on("click", function () {
            $(".sel").css("display", "none");
            $(".sel3").css("display", "block");
        })
        $(".gj4").on("click", function () {
            $(".sel").css("display", "none");
            $(".sel4").css("display", "block");
        })
    </script>
</body>
</html>
