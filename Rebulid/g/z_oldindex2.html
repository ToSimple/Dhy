                    <canvas id="myCanvas" width="140" height="50">你的浏览器不支持HTML 的Canvas动画，请更换浏览器</canvas>
                    <script>
                        var c = document.getElementById("myCanvas");

                        var ctx = c.getContext("2d");

                        var x = 0;

                        var c = document.getElementById("myCanvas");
                        var ctx = c.getContext("2d");

                        ctx.beginPath();
                        ctx.arc(20, 20, 20, 0, 0.8 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255,0,0,0.25)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(20, 20, 15, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255,255,255,1)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(65, 20, 20, 0, 1.2 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(0,255,0,0.25)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(65, 20, 15, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255,255,255,1)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(110, 20, 20, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(0,0,255,0.25)';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(110, 20, 15, 0, 2 * Math.PI);
                        ctx.closePath();
                        ctx.fillStyle = 'rgba(255,255,255,1)';
