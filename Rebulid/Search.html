        window.onorientationchange = function () {
            //alert(window.orientation);
            if (window.orientation == 0) {
                $(".navCent-inp").css("width", "62%");

            } else {
                $(".navCent-inp").css("width", "75%");
                $(".mscrdiv").css("width", "75%");
            }

        };
        findScreen();
        function findScreen() {
            if (document.body.clientWidth < 1300) {
                $(".mobsearch").css("display", "block");
                $("#logo").prop("src", "img/icon.png").css("height", "45");
                $(".navCent-img").css("padding-top", "4px");
                $(".navbar-form").css("display", "none");
            }
            if (document.body.clientWidth > 1000) {
                $(".navCent-inp").css("width", "70%");
                $(".mscrdiv").css("width", "70%");
            }
        };
        $(".weixing").on("mouseover", function () {
            $(".qrcode-g").css("display", "block");
        });
        $(".weixing").on("mouseout", function () {
            $(".qrcode-g").css("display", "none");
        });
        if (navigator.userAgent.indexOf("MSIE") > 0) {
