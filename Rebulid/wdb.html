<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: #ccc;
        }

        .box {
            width: 1000px;
            height: 800px;
            position: relative;
            margin: 20px auto;
            background: #eee;
        }

        .body {
            background: #fff;
            width: 300px;
            height: 500px;
            border-radius: 50%;
            position: absolute;
            top: 120px;
            left: 340px;
            z-index: 800;
            box-shadow: 1px 1px 1px #ccc inset,1px 1px 1px #ccc;
        }

        .ddz {
            background: #fff;
            width: 390px;
            height: 390px;
            border-radius: 50%;
            position: absolute;
            top: 110px;
            left: -45px;
            box-shadow: 1px 1px 5px #eee,1px 1px 5px #eee inset;
        }

        .head {
            background: #fff;
            width: 160px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: 45px;
            left: 404px;
            box-shadow: 2px 2px 5px #ccc;
            z-index: 900;
        }

        .handl {
            background: #fff;
            width: 150px;
            height: 400px;
            border-radius: 50%;
            position: absolute;
            top: 135px;
            left: 260px;
            box-shadow: 2px 2px 5px #ccc;
            z-index: 700;
            transform: rotate(26deg);
            -ms-transform: rotate(26deg); /* IE 9 */
            -webkit-transform: rotate(26deg); /* Safari and Chrome */
        }
        .handr {
             background: #fff;
            width: 150px;
            height: 400px;
            border-radius: 50%;
            position: absolute;
            top: 135px;
            left: 560px;
            box-shadow: 2px 2px 5px #ccc;
            z-index: 700;
            transform: rotate(-26deg);
            -ms-transform: rotate(-26deg); /* IE 9 */
            -webkit-transform: rotate(-26deg); /* Safari and Chrome */
        }
        .footl {
            width: 100px;
            height: 200px;
            position: absolute;
            left: 360px;
            top: 520px;
            background: #fff;
            border-radius:  50%;
            box-shadow: -2px 0px 2px #999 inset, 4px 0px 4px #CCC inset, -4px 0px 4px #CCC inset;
            box-shadow: 2px 2px 5px #ccc;
            z-index: 700;
            transform: rotate(-15deg);
            -ms-transform: rotate(-15deg); /* IE 9 */
            -webkit-transform: rotate(-15deg); /* Safari and Chrome */
        }
        .footr {
            width: 100px;
            height: 200px;
            position: absolute;
            left: 500px;
            top: 520px;
            background: #fff;
            border-radius:  50%;
            box-shadow: -2px 0px 2px #999 inset, 4px 0px 4px #CCC inset, -4px 0px 4px #CCC inset;
            box-shadow: 2px 2px 5px #ccc;
            z-index: 700;
            transform: rotate(15deg);
            -ms-transform: rotate(15deg); /* IE 9 */
            -webkit-transform: rotate(15deg); /* Safari and Chrome */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="head">
        </div>
        <div class="body">
            <div class="ddz">
            </div>
        </div>
        <div class="handl"></div>
        <div class="handr"></div>
        <div class="footl"></div>
        <div class="footr"></div>
    </div>
</body>
</html>
