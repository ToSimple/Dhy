<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <script>
        console.log(1 + 1);//控制台显示
        var x;//声明一个变量
        x = 1 + 3 + 4;//赋值
        console.log(x);//取值
        x = 1;
        x = 0.01;
        x = "hello";
        x = 'hello';
        x = true;
        x = false;
        x = null;//空，特殊值
        x = undefined;

        //js对象
        var book = {
            topic: "javascript",
            fat: true
        };
        console.log(book.topic);
        console.log(book["fat"]);
        book.author = "Flanagan";
        book.contents = {};

        //js数组
        var primes = [2, 3, 5, 7];
        console.log(primes[0]);
        console.log(primes.length);
        console.log(primes[primes.length - 1]);
        primes[4] = 9;
        console.log(primes[4]);
        var empty = [];
        console.log(empty.length);

        //对象数组
        var points = [
            { x: 0, y: 0 },
            { x: 2, y: 1 }
        ];
        //console.log(points[1].x);

        //包含数组的对象
        var points1 = {
            t1: [[1, 2], [3, 4], [5, 6]],
            t2: [[1, 2], [3, 4], [5, 6]]
        };
        console.log(points1.t1[1]);

        //关系·逻辑
        var x = 2, y = 3;
        console.log((x == 2) && (y == 3));
        console.log((x > 2) && (y > 3));
        console.log(!(x == y));

        //函数
        function plus(x) {
            return x + 1;
        }
        function square(x) {
            return x * x;
        }

        //方法，函数和对象结合
        var a = [];
        a.push(1, 2, 3);
        a.reverse();
        for (i = 0; i < 3; i++) {
            console.log(a[i]);
        }

        //自定义方法
        points.dist = function () {
            var p1 = this[1];
            var p2 = this[0];
            console.log(p1);
            console.log(p2);
            var a = p1.x - p2.x;
            var b = p1.y - p2.y;
            return Math.sqrt(square(a) + square(b));
        }
        console.log(points.dist());

        function abs(x) {
            if (x >= 0) {
                return x;
            } else {
                return -x;
            }
        }

        function factorial(n) {
            var product = 1;
            while (n > 1) {
                product *= n;
                n--;
            }
            return product;
        }
        console.log(factorial(10));

        function factorial2(n) {
            var product = 1;
            for (var i = 2; i <= n; i++) {
                product *= i;
            }
            return product;
        }
        console.log(factorial2(10));

        //面向对象初尝
        function Point(x, y) {  //构造函数均大写字母开始
            this.x = x;         //关键字this指代初始化的实例
            this.y = y;         //将函数参数存储为对象的属性
        }
        var p = new Point(1, 1);//平面几何中一个点(1,1)
        //通过给构造函数的prototye对象赋值
        //来给Point对象定义方法
        Point.prototype.r = function () {
            return Math.sqrt(this.x*this.x+this.y*this.y);
        }
        console.log(p.r());
    </script>
</body>
</html>
