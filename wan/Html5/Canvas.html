    <canvas id="demo" height="500" width="500"></canvas>
    <script>        
        //html5 canvas
        function drawRest(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            context.fillRect(0, 0, 100, 100);
            context.strokeRect(120, 0, 100, 100);
            context.fillStyle = "red";
            context.strokeStyle = "blue";
            context.fillRect(0, 120, 100, 100);
            context.strokeRect(120, 120, 100, 100);

            context.fillStyle = "rgba(255,0,0,0.2)";
            context.strokeStyle = "rgba(255,0,0,0.2)";
            context.fillRect(240, 0, 100, 100);
            context.strokeRect(240, 120, 100, 100);

            context.clearRect(50, 50, 240, 120);
        }
        function drawArc(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
        }
            var context = canvas.getContext("2d");
            context.beginPath();
            context.arc(200, 150, 50, 0, Math.PI * 2, true);
            context.closePath();
            context.fillStyle = "rgba(0,255,0,0.25)";
            context.fill();
        }
            function draw23(id) {
                var canvas = document.getElementById(id);
                if (canvas == null) {
                    return false;
                }
                var context = canvas.getContext('2d');
                var n = 0;

                //左侧1/4圆弧
                context.beginPath();
                context.arc(100, 150, 50, Math.PI / 2, 0, true);
                context.fillStyle = 'rgba(255,0,0,0.25)';
                context.fill();
                context.strokeStyle = 'rgba(255,0,0,0.25)'
                context.closePath();
                context.stroke();

                //右侧1/4圆弧
                context.beginPath();
                context.arc(300, 150, 50, Math.PI / 2, 0, false);
                context.fillStyle = 'rgba(255,0,0,0.25)';
                context.fill();
                context.strokeStyle = 'rgba(255,0,0,0.25)';
                context.closePath();
                context.stroke();
            }
        function drawLine(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            //context.beginPath();
            context.strokeStyle = "rgb(250,0,0)";
            context.fillStyle = "rgb(250,0,0)"
            //实验证明第一次lineTo的时候和moveTo功能一样
            context.moveTo(100, 100);
            //之后的lineTo会以上次lineTo的节点为开始
            context.lineTo(200, 200);
            context.lineTo(100, 200);
            context.stroke();
        }
        function draw10(id) {
            var canvas = document.getElementById(id);
            if (canvas == null) {
                return false;
            }
            var context = canvas.getContext("2d");
            var oprtns = new Array(
            "source-over",
            "destination-over",
            "source-in",
            "destination-in",
            "source-out",
            "destination-out",
            "source-atop",
            "destination-atop",
            "lighter",
            "xor",
            "copy"
            );
            var i = 0;//组合效果编号

            //结合setinterval动态显示组合
            var interal = setInterval(function () {
                if (i == 10) {
                    i = 0;
                }
                else {
                    i++;
                }
                //蓝色矩形
                context.fillStyle = "blue";
                context.fillRect(10, 10, 60, 60);
                //设置组合方式 
                context.globalCompositeOperation = oprtns[i];
                //设置新图形（红色圆形）
                context.beginPath();
                context.fillStyle = "red";
                context.arc(60, 60, 30, 0, Math.PI * 2, false);
                context.fill();
            }, 1000);

        }
        function draw19(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
            context.fillStyle = "rgb(0,0,225)";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "rgb(255,255,0)";
            context.fillRect(10, 20, 50, 50);
            //把图像保存到新的窗口
            var w = window.open(canvas.toDataURL("image/jpeg"), "smallwin", "width=400,height=350");
        }
