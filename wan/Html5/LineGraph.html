<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .taC {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="row">
        <div class="col-sm-12">
            <div class="col-sm-4 col-sm-offset-2">
                <canvas id="cs">
                    <p>Your browser does not support the canvas element</p>
                </canvas>
            </div>
            <div class="col-sm-5">
               <a class="btn btn-danger draw">绘制图样</a> 
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-1 control-label">第1列:</label>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email1" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email2" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email3" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email4" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email5" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email6" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email7" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email8" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email9" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <input type="email" class="form-control" id="Email10" placeholder="填入数据">
                    </div>
                    <div class="col-md-1">
                        <a class="btn btn-info btn-block addRow">增加一行</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var n = 1;
            $(".addRow").on("click", function () {
                n++;
                $(this).parent().parent().parent().append('<div class="form-group"><label class="col-md-1 control-label">第' + n + '列:</label><div class="col-md-1"><input type="email" class="form-control" id="Email0" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email1" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email2" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email3" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email4" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email5" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email6" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email7" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email8" placeholder="填入数据"></div><div class="col-md-1"><input type="email" class="form-control" id="Email9" placeholder="填入数据"></div><div class="col-md-1"><a class="btn btn-danger btn-block delRow">删除一行</a></div></div>');
                $(".delRow").on("click", function () {
                    $(this).parent().parent().remove();
                });
            });

            bg("cs");
            function bg(id) {
                var canvas = $("#" + id)[0];
                if (canvas == null)
                    return false;
                canvas.width = 400;
                canvas.height = 400;
                var ctx = canvas.getContext("2d");
                ctx.fillStyle = "#ccc";
                ctx.fillRect(0, 0, 400, 400);

                ctx.beginPath()
                ctx.lineWidth = "1";
                ctx.strokeStyle = "black";
                ctx.moveTo(50, 50);
                ctx.lineTo(50, 350);
                ctx.lineTo(350, 350);
                ctx.stroke();

                ctx.beginPath()
                ctx.lineWidth = "1";
                ctx.strokeStyle = "black";
                ctx.moveTo(50, 50);
                ctx.lineTo(50, 350);
                ctx.lineTo(350, 350);
                ctx.stroke();

            }



            //(50,350)
            function draw() {
                var canvas = $("#cs")[0];
                if (canvas == null)
                    return false;
                var ctx = canvas.getContext("2d");
                ctx.beginPath()
                ctx.lineWidth = "1";
                ctx.strokeStyle = "red";
                ctx.moveTo(50, 350);
                ctx.lineTo(100, 320);
                ctx.lineTo(150, 250);
                ctx.stroke();
            }
            $(".draw").on("click", function () {
                draw();
            });

            function coordinate(id) {
                var canvas = document.getElementById(id);
                if (canvas == null)
                    return false;
                canvas.width = 400;
                canvas.height = 400;

                var context = canvas.getContext("2d");
                context.fillStyle = "#ccc";
                context.fillRect(0, 0, 400, 400);
            }
        });


    </script>
</body>
</html>
