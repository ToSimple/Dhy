            <div class="col-sm-12">
                <h2>我要反馈</h2>
            </div>
            <div class="col-sm-12 box">
                <div class="in-box">
                    <form class="form-horizontal" role="form" id="feedbackForm">
                        <div class="form-group">
                            <h3><span class="fa fa-bug"></span>&nbsp;选择与问题描述</h3>
                        </div>
                        <div class="form-group">
                            <label for="feePro" class="col-sm-2 control-label">反馈类型<span class="star">*</span></label>
                            <div class="col-sm-3">
                                <select class="form-control" name="feePro" id="feePro">
                                    <option value="0">-请选择-</option>
                                    <option value="1">提交界面问题</option>
                                    <option value="2">提交具体功能</option>
                                    <option value="3">提交安全问题</option>
                                    <option value="4">提交隐私问题</option>
                                    <option value="5">提交其他问题</option>
                                </select>
                            </div>
                            <div class="col-sm-3 error-lab"></div>
                        </div>
                        <div class="form-group">
                            <label for="feeTyp" class="col-sm-2 control-label">提交类型<span class="star">*</span></label>
                            <div class="col-sm-3">
                                <select class="form-control" name="feeTyp" id="feeTyp">
                                    <option value="0">-请选择-</option>
                                    <option value="1">提交一个错误</option>
                                    <option value="2">提交改进建议</option>
                                </select>
                            </div>
                            <div class="col-sm-3 error-lab"></div>
                        </div>
                        <div class="form-group">
                            <label for="feeCon" class="col-sm-2 control-label">反馈内容<span class="star">*</span></label>
                            <div class="col-sm-5">
                                <textarea class="form-control" rows="6" style="resize: none;" id="feeCon" name="feeCon"></textarea>
                            </div>
                            <div class="col-sm-3 error-lab"></div>
                        </div>
                        <div class="form-group">
                            <label for="feeFile" class="col-sm-2 control-label">上传图片</label>
                            <div class="col-sm-3">
                                <input type="file" id="feeFile" name="feeFile" />
                            </div>
                        </div>
                        <hr />
                        <div class="form-group">
                            <h3><span class="fa fa-pencil"></span>&nbsp;填写用户信息</h3>
                        </div>
                        <div class="form-group">
                            <label for="feeEmail" class="col-sm-2 control-label">电子邮箱<span class="star">*</span></label>
                            <div class="col-sm-3">
                                <input class="form-control" type="text" id="feeEmail" name="feeEmail" />
                            </div>
                            <div class="col-sm-3 error-lab"></div>
                        </div>
                        <div class="form-group">
                            <label for="verification" class="col-sm-2 control-label">验证码<span class="star">*</span></label>
                            <div class="col-sm-1 col-sm-offset-0 col-xs-3">
                                <img src="images/val.jpg" alt="验证码图片" style="height: 30px; cursor: pointer;">
                            </div>
                            <div class="col-sm-2 col-sm-offset-0 col-xs-4">
                                <input type="text" class="form-control f-inp" id="verification" name="verification" placeholder="验证码">
                            </div>
                            <div class="col-sm-3 error-lab"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-4">
                                <button type="submit" class="btn btn-info btn-lg btn-block">提&nbsp;交</button>
                            </div>
                        </div>
                    </form>

    <script type="text/javascript">


        $(".weixing").on("mouseover", function () {
            $(".qrcode-g").css("display", "block");
        });
        $(".weixing").on("mouseout", function () {
            $(".qrcode-g").css("display", "none");
        });
        $("#feedbackForm").validate({
            rules: {
                feePro: {
                    required: true,
                    min: 1
                },
                feeTyp: {
                    required: true,
                    min: 1
                },
                feeCon: {
                    required: true,
                },
                feeEmail: {
                    required: true,
                },
                verification: {
                    required: true,
                }
            },
            messages: {
                feePro: {                   
                    min: $.validator.format("请选择反馈类型")
                },
                feeTyp: {
                    min: $.validator.format("请选择提交类型")
                },
                verification: {
                    required: " 请输入验证码"
                }
            },
            errorPlacement: function (error, element) {
                error.appendTo(element.parent().next());
            }

        });
