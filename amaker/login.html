    <script type="text/javascript">
        $(function () {
            $(".weixing").on("mouseover", function () {
                $(".qrcode-g").css("display", "block");
            });
            $(".weixing").on("mouseout", function () {
                $(".qrcode-g").css("display", "none");
            });
            $("#login").validate({
                rules: {
                    account: {
                        required: true,
                        minlength: 3
                    },
                    password: {
                        required: true,
                        minlength: 5
                    },
                    verification: {
                        required: true,
                    }
                },
                messages: {
                    account: {
                        required: " 请输入用户名",
                        minlength: $.validator.format(" 用户名不能小于{0}个字 符")
                    },
                    password: {
                        required: " 请输入密码",
                        minlength: $.validator.format(" 密码不能小于{0}个字 符")
                    },
                    verification: {
                        required: " 请输入验证码"
                    }
                }
            });
