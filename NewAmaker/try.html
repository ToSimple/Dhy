<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style>
        body {
            margin: 0;
        }

        .h20 {
            height: 50px;
        }

        .slides {
            overflow: hidden;
            height: 320px;
            padding-top: 30px;
        }

            .slides ul {
                width: 1200%;
                padding: 0px;
                margin: 0px;
                list-style-type: none;
            }

                .slides ul li {
                    margin-bottom: 100px;
                    height: 260px;
                    width: 640px;
                    float: left;
                    display: block;
                    overflow: hidden;
                }

                    .slides ul li img {
                        width: 100%;
                        height: 100%;
                    }

        .slides-left {
            border-radius: 12px;
            opacity: .55;
            box-shadow: 10px 10px 5px #888888;
            z-index: 998;
            position: relative;
        }

        .slides-active {
            border-radius: 12px;
            box-shadow: 10px 10px 5px #888888;
            transform: scale(1.2,1.3);
            z-index: 999;
            position: relative;
            animation: centerAn 1.2s linear forwards paused;
            -webkit-animation: centerAn 1.2s linear forwards paused;
        }

        .slides-right {
            border-radius: 12px;
            box-shadow: 10px 10px 5px #888888;
            z-index: 998;
            position: relative;
            opacity: .55;
            animation: rightAn 1.2s linear forwards paused;
            -webkit-animation: rightAn 1.2s linear forwards paused;
        }

        .slides-guodu {
            box-shadow: 10px 10px 5px #888888;
            z-index: 900;
            position: relative;
        }


        @-webkit-keyframes centerAn /* Safari and Chrome */
        {
            0% {
            }

            100% {
                transform: scale(1,1);
                opacity: .55;
            }
        }

        @-webkit-keyframes rightAn /* Safari and Chrome */
        {
            0% {
            }

            100% {
                transform: scale(1.2,1.3);
            }
        }

        @keyframes centerAn {
            0% {
            }

            100% {
                transform: scale(1,1);
                opacity: .55;
            }
        }

        @keyframes rightAn {
            0% {
            }

            100% {
                transform: scale(1.2,1.3);
            }
        }
    </style>
</head>
<body>
    <div class="h20"></div>
    <div class="slides">
        <ul>
            <li class="slides-left">
                <img src="images/11.jpg" /></li>
            <li class="slides-active">
                <img src="images/22.jpg" /></li>
            <li class="slides-right">
                <img src="images/33.jpg" /></li>
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function () {
            $(".slides-right").after("<li class=\"slides-guodu\" ><img src=\"images/11.jpg\" /></li>");
            var i = 11;
            $(document).on("click", 'img', function () {               
                $(".slides-active").css("animation-play-state", "running");
                $(".slides-right").css("animation-play-state", "running");
                $(".slides-left").animate({ width: '0' }, 1200, function () {
                    $(".slides-left").remove();
                    $(".slides-active").removeClass("slides-active").addClass("slides-left");
                    $(".slides-right").removeClass("slides-right").addClass("slides-active");
                    $(".slides-guodu").removeClass("slides-guodu").addClass("slides-right");
                    $(".slides-left").css("animation-play-state", "paused");
                    $(".slides-active").css("animation-play-state", "paused");
                    $(".slides-right").css("animation-play-state", "paused");
                    i += 11;
                    if (i > 33) {
                        i = 11;
                    }
                    $(".slides-right").after("<li class=\"slides-guodu\" ><img src=\"images/" + i + ".jpg\" /></li>");
                });
            });
        });

    </script>
</body>
</html>
